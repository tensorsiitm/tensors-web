      <style type="text/css">
          .list-type1{
width:70%;
margin-left:35px;
}

.list-type1 .liss{

font-size: 15px;
font-family: 'Raleway', sans-serif;
padding: 0;
margin-bottom: 4em;
}
.list-type1 .liss .liss{
margin: 0 0 0 2em;
}

.list-type1 .lis{
position: relative;
display: block;
padding: .4em .4em .4em 2em;
*padding: .4em;
margin: .5em 0;
background: #00a087;
color: #000;
text-decoration: none;
-moz-border-radius: .3em;
-webkit-border-radius: .3em;
border-radius: 10em;
transition: all .2s ease-in-out;
}

.list-type1 .lis:hover{
background: #d6d4d4;
text-decoration:none;
transform: scale(1.1);
}

.list-type1 .lis:before{

position: absolute;
left: -1.3em;
top: 50%;
margin-top: -1.3em;
background:#00a087;
height: 2em;
width: 2em;
line-height: 2em;
border: .3em solid #fff;
text-align: center;
font-weight: bold;
-moz-border-radius: 2em;
-webkit-border-radius: 2em;
border-radius: 2em;
color:#FFF;
}
      </style>

   <body ng-app="centersApp" ng-controller="centersController" style="font-family: Roboto, sans-serif;text-align: center;" ng-cloak>

    <div ng-init="centers=[{
        'region': 'Kozhikode',
        'contactName': 'Abhijith Sivadasan',
        'contactNo': '+91 9446090097',
        'center': [{
            'name': 'Rays Education, Kanakasree Building',
            'code': 'CLT1'
        }, {
            'name': 'Brain Station, Puthiyara',
            'code': 'CLT3'

            'name': 'The Intelligent Planning Forum, Kozhikode',

        }]
    }];" style="margin: 10% 10%;">
    <img class="wowload fadeInDown" src="http://tensors.in/assets/images/logof.png" style="max-width: 600px; width: 80vw;">
    		<div class="wowload fadeInUp" ng-repeat="c in centers" style=" margin-bottom: 20px;
    box-shadow: 0 1px 3px rgba(0,0,0,.12), 0 1px 2px rgba(0,0,0,.24);
    padding: 20px;
    background-color: white;
    text-align: left;">
    			<h2 style="color: #707070; font-family: 'Exo 2'; font-size: 30px; line-height: 33px;font-weight: 500;">{{c.region}}</h2>
                <br>
                <div class="list-type1" id="home">
        			<ol class="liss">
        					<!--<a ng-href="http://tensors.in/assets/pdf/{{l.code}}.pdf" target="_blank" style="font-size: 14px; line-height: 30px; color: rgb(22, 160, 133);text-decoration: none;font-weight: 300;">
        						{{l.name}}
        					</a>-->
                            <a ng-repeat="l in c.center" class="lis" style="font-size: 14px; font-family: 'Exo 2'; color:white; line-height: 30px;text-decoration: none;font-weight: 300;" ng-click="setCenter(l.code)">{{l.name}}</a>
        			</ol>
                </div>
                <div style="text-align: right;font-family: 'Exo 2';color: #707070;">{{c.contactName}}:<a style="text-decoration: none;" ng-href="tel:{{c.contactNo}}"> {{c.contactNo}}</a> </div>
